<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    {% include nav.html %}

    {{ content }}

    {% include footer.html %}

    {% include analytics.html %}

		<script src="{{ "/assets/js/jquery-1.11.0.min.js" | prepend: site.baseurl }}" charset="utf-8"></script>
		<script src="{{ "/assets/js/bootstrap.min.js" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" charset="utf-8"></script>

    {% if page.layout == "post" %}
      <script src="{{ "/assets/js/anchor.min.js" | prepend: site.baseurl }}"></script>
      <script type="text/javascript">
        anchors.options.placement = 'left';
        anchors.add('.page-content h1, .page-content h2, .page-content h3, .page-content h4');
      </script>
    {% endif %}

</body>

</html>
