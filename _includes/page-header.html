<!-- Post Header -->
{% if page.image %}

  <header class="intro-header" style="background-image: url('{{ site.baseurl }}/{{ page.image }}')">
    <div class="overlay">&nbsp;</div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="post-heading">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
              <h2 class="subheading">{{ page.subtitle }}</h2>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

{% else %}

  <header class="lite-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="post-heading">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
              <h2 class="subheading">{{ page.subtitle }}</h2>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

{% endif %}
